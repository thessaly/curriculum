about_content: | # this will include new lines to allow paragraphs
  I am a <mark>postdoctoral researcher</mark> in science and technology studies, an <mark>advocate</mark> for democratization of science and technology and a <mark>community organiser</mark>.   
  
  I enjoy learning and finding new ways of doing things, while contributing to  <mark>collaborative teams</mark> with a clear vision for change.
  
  You will usually find me in roles of translation between different kinds of expertise, in projects at the crossroads of <mark>technology, sustainability, science and education</mark>. 


