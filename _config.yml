about_content: | # this will include new lines to allow paragraphs
  I am a <mark>researcher</mark> in Science and Technology Studies, an <mark>advocate</mark> for democratization of science and technology and a <mark>mentor</mark> for open hardware projects. 
  
  You will usually find me in roles of translation between different kinds of expertise, in projects at the crossroads of technology, sustainability, science and education. 
  
  I enjoy learning and finding new ways of doing things, while contributing to  <mark>collaborative teams</mark> with a clear vision for change.
  


